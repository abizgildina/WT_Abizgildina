	<title>Абизгильдина Диана</title>

<body>
<script language="JavaScript" type="text/JavaScript">
    var x, y, password;
    password=1234;
    pass=prompt("Введите пароль , пароль 1234",'');
    if(password==pass){alert("Пароль введен правильно");
        } else{alert("Пароль введен неправильно!");}
    x=parseInt(prompt("Введите значение х",'')); 
    y=parseInt(prompt("Введите значение у",'')); 
    if(x<y){alert(" Максимальное число - y");
        }else if (x==y) {alert("Введенные числа равны!");
            }else{alert(" Максимальное число - x");}
</script>
