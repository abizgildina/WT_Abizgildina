<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Абизгильдина Диана</title>
</head>
<body>
<script language="JavaScript" type="text/JavaScript">
    document.write('<table border="1" style="border-collapse: collapse; text-align: center">');
    document.write('<tr><td style="width: 30px"> Степень </td><td style="width: 30px"> Результат</td></tr>');
        for(var i=0; i<6; i++) {
            document.write('<tr><td style="width: 30px">2 <sup>'+i+'</sup></td><td style="width: 30px">'+Math.pow(2,i)+'</td></tr>');
        }
    document.write('</table>');
</script>
<br>
<input type="button" onclick="history.back();" value="Главная"/>
</body>
</html>
