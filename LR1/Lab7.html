<script language="JavaScript" type="text/JavaScript">
function printLesson(){
    lesson = new Array("Обществознание","История","Математика","Физика");

    humanities = lesson.slice(0,2);
    
    technical = new Array();
    technical = lesson.slice(2,4);
    
    document.write("Гуманитарные науки: " +humanities+"."+"<br>");

    document.write("Точные науки: "+technical+"."+"<br>");
}	
</script>
