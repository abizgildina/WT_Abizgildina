<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Абизгильдина Д.Р.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h2>Новости</h2>
    </div>

    <div class="row">
        <div class="leftcolumn">
            <div id="posts">
                <div class="card">
                    <h2>Заголовок 1</h2>
                    <div class="image"><img src="photo.jpg" alt="photo"></div>
                    <p>Текст 1</p>
                </div>
                <div class="card">
                    <h2>Заголовок 2</h2>
                    <div class="image"><img src="photo.jpg" alt="photo"></div>
                    <p>Текст 2</p>
                </div>
                <div class="card">
                    <h2>Заголовок 3</h2>
                    <div class="image"><img src="photo.jpg" alt="photo"></div>
                    <p>Текст 3</p>
                </div>
                <div class="card">
                    <h2>Заголовок 4</h2>
                    <div class="image"><img src="photo.jpg" alt="photo"></div>
                    <p>Текст 5</p>
                </div>
                <div class="card">
                    <h2>Заголовок 5</h2>
                    <div class="image"><img src="photo.jpg" alt="photo"></div>
                    <p>Текст 5</p>
                </div>
            </div>
            <button id="load">Загрузить еще...</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('#load').click(function() {
            let tek = $('.card').length + 1;

            $.ajax({
                url: 'getdata_3.php',               /* Куда пойдет запрос */
                method: 'GET',                      /* Метод передачи (post или get) */
                data: { kol: 5, tek: tek },         /* Параметры передаваемые в запросе. */
                success: function (response) {      /* функция которая будет выполнена после успешного запроса.  */
                    // Получаем данные в json
                    var data = JSON.parse(response);
                    // Добавляем посты в блок
                    data.forEach(function(item) {
                        $('#posts').append(`
                            <div class="card">
                                <h2>${item.title}</h2>
                                <div class="image"><img src="photo.jpg" alt="photo"></div>
                                <p>${item.content}</p>
                            </div>
                        `);
                    });
                }
            });
        });
    </script>
</body>

</html>
